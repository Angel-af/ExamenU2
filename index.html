        <nav class="navbar navbar-expand-lg bg-body-tertiary">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </div>
            </div>
        </nav>    
    </header>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Empresa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formEditarUsuario">
              <div class="mb-3">
                <label for="inputEmpresa" class="form-label">Nombre de la empresa</label>
                <input type="text" class="form-control" id="inputEmpresa" name="inputEmpresa" placeholder="Escriba el nombre de la empresa">
              </div>
              <div class="mb-3">
                <label for="inputEnlace" class="form-label">Nombre del enlace</label>
                <input type="text" class="form-control" id="inputEnlace" name="inputEnlace" placeholder="Escriba el nombre del enlace">
              </div>

               <div class="mb-3">
                <label for="inputTelefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="inputTelefono" name="inputTelefono" placeholder="Teléfono del enlace">
              </div>
    
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    
    <main>
        <div class="container">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>
                 <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar </button>

                  
                </form>
                
                <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre de la empresa</th>
            <th scope="col">Nombre de Enlace</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Editar</th>
        </tr>
    </thead>
    <tr>
        <th scope="row">1</th>
        <td>Coca-cola</td>
        <td>José Álvarez FLores</td>
        <td>7772065560</td>
        
        <td>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-primary btn-editar"  type="button" data-bs-toggle="modal" data-bs-target="#modalEditar">Editar ✏️</button>
            </form>
        </td>
    </tr>
</table>
